    <!-- Script para interceptar errores de ResizeObserver antes de que aparezcan -->
    <script>
      // Parchear ResizeObserver antes de que se cargue React
      (function() {
        if (typeof ResizeObserver !== 'undefined') {
          const OriginalResizeObserver = ResizeObserver;
          
          window.ResizeObserver = function(callback) {
            const wrappedCallback = function(entries, observer) {
              try {
                callback.call(this, entries, observer);
              } catch (err) {
                if (err.message && err.message.includes('ResizeObserver loop completed with undelivered notifications')) {
                  // Silenciar específicamente este error
                  return;
                }
                throw err;
              }
            };
            return new OriginalResizeObserver(wrappedCallback);
          };
          
          // Copiar propiedades estáticas si las hay
          Object.setPrototypeOf(window.ResizeObserver, OriginalResizeObserver);
          window.ResizeObserver.prototype = OriginalResizeObserver.prototype;
        }
      })();
    </script>
